<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corey's Spaceballs Game</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

  <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/cyborg/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kelly+Slab" rel="stylesheet">
</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Spaceballs RPG</h1>
    <div>
      <h3>WINS: <span id="wins"></span></h3>
      <h3>LOSSES: <span id="losses"></span></h3>
    </div>
  </div>

  <div class="container">
    
    <div>
      <h1 id="charactersHeader"></h1>
    </div>

    <div id="charactersDiv">
    </div>
    
    <div id="playerContainer">
       <div id="playerDiv">        
       </div>
       <h6 id="playerHeader"></h6>
    </div>

    <div id="attackDiv">
      <h3 id="attackHeader"></h3>
    </div>

    <div id="enemiesDiv">
      <h2 id="enemiesHeader"></h2>
    </div>

    <div id="buttonDiv">       
    </div>   

    <div id="defenderContainer">
      <div id="defenderDiv">
      </div>
      <h6 id="defenderHeader"></h6>    
    <div>

    <div id="resultsDiv"></div>

  </div>

  <script src='assets/javascript/game.js'></script>

</body>
</html>
